name: Build Hagicode Desktop

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      channel:
        description: 'Release channel (stable, beta, dev)'
        required: false
        type: choice
        options:
          - stable
          - beta
          - dev

permissions:
  contents: write

env:
  NODE_VERSION: "22"
  # Code signing configuration
  # Set ENABLE_CODE_SIGNING to "true" to enable artifact signing
  ENABLE_CODE_SIGNING: "false"
  # Release channel (auto-detected from tag/branch, can be overridden manually)
  RELEASE_CHANNEL: "${{ github.event.inputs.channel || '' }}"

jobs:
  ################################################################################
  # Windows Build Job
  ################################################################################
  build-windows:
    name: Build for Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine release channel
        id: channel
        shell: bash
        run: |
          # If channel is manually specified, use it
          if [ -n "${{ github.event.inputs.channel }}" ]; then
            CHANNEL="${{ github.event.inputs.channel }}"
            echo "Using manually specified channel: ${CHANNEL}"
          else
            # Auto-detect channel based on tag or branch
            if [ "${{ github.ref_type }}" == "tag" ]; then
              TAG="${GITHUB_REF_NAME#v}"
              # Check if version contains pre-release identifiers
              if [[ "$TAG" =~ -(beta|alpha|rc|dev) ]]; then
                if [[ "$TAG" =~ -beta ]]; then
                  CHANNEL="beta"
                elif [[ "$TAG" =~ -alpha ]]; then
                  CHANNEL="dev"
                elif [[ "$TAG" =~ -rc ]]; then
                  CHANNEL="beta"
                elif [[ "$TAG" =~ -dev ]]; then
                  CHANNEL="dev"
                fi
              else
                # Stable version (no pre-release identifier)
                CHANNEL="stable"
              fi
            elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
              # Main branch without tag - use beta for testing
              CHANNEL="beta"
            else
              # Other branches
              CHANNEL="dev"
            fi
            echo "Auto-detected channel: ${CHANNEL}"
          fi

          echo "channel=${CHANNEL}" >> $GITHUB_OUTPUT
          echo "RELEASE_CHANNEL=${CHANNEL}" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Sync version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Syncing npm/package.json version to ${VERSION}"
          npm version "${VERSION}" --no-git-tag-version

      - name: Install dependencies
        run: npm ci

      - name: Build for Windows
        run: node scripts/ci-build.js --platform win
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Code signing step for Windows artifacts
      - name: Sign Windows artifacts
        if: success() && env.ENABLE_CODE_SIGNING == 'true'
        shell: bash
        run: |
          echo "Starting Windows code signing..."

          # Check if Azure credentials are available
          if [ -z "${{ secrets.AZURE_CLIENT_ID }}" ] || [ -z "${{ secrets.AZURE_CLIENT_SECRET }}" ] || [ -z "${{ secrets.AZURE_TENANT_ID }}" ]; then
            echo "::warning::Azure credentials not configured. Skipping code signing."
            echo "To enable code signing, set AZURE_CLIENT_ID, AZURE_CLIENT_SECRET, and AZURE_TENANT_ID secrets."
            exit 0
          fi

          # Find all Windows executables and packages
          echo "Searching for artifacts to sign..."
          ARTIFACTS=$(find pkg -type f \( -name "*.exe" -o -name "*.appx" \) 2>/dev/null || true)

          if [ -z "$ARTIFACTS" ]; then
            echo "::warning::No artifacts found in pkg directory"
            exit 0
          fi

          # Sign each artifact
          for artifact in $ARTIFACTS; do
            echo "Signing: $artifact"
            node scripts/sign-artifact.js "$artifact" || {
              echo "::error::Failed to sign $artifact"
              exit 1
            }
          done

          echo "Windows code signing completed successfully"
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SIGNING_ENDPOINT: ${{ secrets.AZURE_SIGNING_ENDPOINT }}
          AZURE_SIGNING_KEY_URI: ${{ secrets.AZURE_SIGNING_KEY_URI }}

      # Verify signatures
      - name: Verify Windows signatures
        if: success() && env.ENABLE_CODE_SIGNING == 'true'
        shell: pwsh
        run: |
          echo "Verifying code signatures..."

          $artifacts = Get-ChildItem -Path pkg -Include *.exe,*.appx -Recurse -ErrorAction SilentlyContinue
          $failed = $false

          foreach ($artifact in $artifacts) {
            Write-Host "Verifying: $($artifact.FullName)"
            $result = & "$env:ProgramFiles\Windows Kits\10\bin\10.0.22000.0\x64\signtool.exe" verify /pa "$($artifact.FullName)" 2>&1
            if ($LASTEXITCODE -ne 0) {
              Write-Host "::error::Signature verification failed for: $($artifact.FullName)"
              Write-Host $result
              $failed = $true
            } else {
              Write-Host "Signature verified: $($artifact.Name)"
            }
          }

          if ($failed) {
            Write-Host "::error::One or more signature verifications failed"
            exit 1
          }

          echo "All signatures verified successfully"

      # Upload each artifact separately
      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        if: success() && !startsWith(github.ref, 'refs/tags/v')
        with:
          name: hagicode-windows-nsis-${{ github.sha }}
          path: pkg/*Setup*.exe
          retention-days: 30
          if-no-files-found: warn

      - name: Upload NSIS installer to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: pkg/*Setup*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload AppX package
        uses: actions/upload-artifact@v4
        if: success() && !startsWith(github.ref, 'refs/tags/v')
        with:
          name: hagicode-windows-appx-${{ github.sha }}
          path: pkg/*.appx
          retention-days: 30
          if-no-files-found: warn

      - name: Upload AppX package to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: pkg/*.appx
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload portable
        uses: actions/upload-artifact@v4
        if: success() && !startsWith(github.ref, 'refs/tags/v')
        with:
          name: hagicode-windows-portable-${{ github.sha }}
          path: pkg/Hagicode*.exe
          retention-days: 30
          if-no-files-found: warn

      - name: Upload portable to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: pkg/Hagicode*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Code signing failure notification
      - name: Code signing failure notification
        if: failure() && env.ENABLE_CODE_SIGNING == 'true'
        uses: HagiCode-org/haginotifier@v1.0.0
        with:
          message: |
            **代码签名失败**

            平台: Windows
            版本: ${{ github.ref_name }}
            提交: `${{ github.sha }}`

            请检查签名配置和证书状态。
            可能的原因：
            - Azure 凭据已过期或无效
            - 签名端点无法访问
            - 证书权限不足

            [查看详情](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          msg_type: 'post'
          title: '代码签名失败 (Windows) ❌'
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}

  ################################################################################
  # Linux Build Job
  ################################################################################
  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine release channel
